#########################################################
# Redis数据库索引（默认为0）
#########################################################
spring.redis.database=0
# Redis服务器地址
spring.redis.host=13.70.40.82
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0

#########################################################
# mysql数据库配置信息
#########################################################
spring.datasource.url=jdbc:mysql://13.70.40.82:3306/test
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#配置数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#初始化大小
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
#超时连接 单位为毫秒
spring.datasource.druid.max-wait=60000
#配置监控统计拦截filters去掉后监控界面的sql无法统计，wall用于防火墙
#spring.datasource.druid.filters=stat,wall,log4j
#合并多个DruidDataSource的监控数据
spring.datasource.druid.use-global-data-source-stat=true

#dubbo
#spring.dubbo.application.name 应用名称
#spring.dubbo.registry.address 注册中心地址
#spring.dubbo.protocol.name 协议名称
#spring.dubbo.protocol.port 协议端口
#spring.dubbo.scan dubbo 服务类包目录
spring.dubbo.application.name=provider
spring.dubbo.registry.address=zookeeper://13.70.40.82:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.scan=com.cifor.practice.service

#spring 配置
server.port=9090













